<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Quản Lý Thư Viện'">Quản Lý Thư Viện</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-1">
                    <img src="https://cdn-icons-png.flaticon.com/512/2702/2702134.png" alt="Logo Thư Viện"
                        class="logo img-fluid" style="max-height: 50px;">
                </div>
                <div class="col-md-11">
                    <h1 class="h3 fw-bold mb-0">Hệ Thống Quản Lý Thư Viện</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books"><i class="fas fa-book me-1"></i> Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/members"><i class="fas fa-users me-1"></i> Thành viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/loans"><i class="fas fa-hand-holding-usd me-1"></i> Mượn sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/staff"><i class="fas fa-user-tie me-1"></i> Nhân viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fines"><i class="fas fa-money-bill-wave me-1"></i> Phạt phí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports"><i class="fas fa-chart-bar me-1"></i> Báo cáo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            <div th:replace="${content}">
                <!-- Page content will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Hệ Thống Quản Lý Thư Viện. Đã đăng ký bản quyền.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0"><i class="fas fa-envelope me-2"></i>library@example.com | <i
                            class="fas fa-phone me-2"></i>(84) 123-456-789</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
